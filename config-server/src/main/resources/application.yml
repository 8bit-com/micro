spring.application.name: configserver

server:
port: 8888

eureka:
client:
serviceUrl:
defaultZone: http://localhost:8761/eureka/



spring:
  profiles:
    active: git
  cloud:
    config:
      server:
        git:
          uri: https://github.com/8bit-com/prop/ms-config-properties
          search-paths:
            - "/{application}/{profile}"
